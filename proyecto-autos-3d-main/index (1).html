<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <button class="burger" onclick="mostrarMenuLaterar()"></button>
      <div class="menu">
        <nav>
          <a href="#" style="animation-delay: 0.2s">About</a>
          <a href="#" style="animation-delay: 0.3s">Portfolio</a>
          <a href="#" style="animation-delay: 0.4s">Services</a>
          <a href="#" style="animation-delay: 0.5s">Contact</a>
        </nav>
      </div>  
    </header>
    <section class="seccionPrincipal">
      <div class="tituloPrincipalInicio">
        <h1></h1>
        <p></p>
        <button class="btnMenuModificacionAuto" onclick="mostrarMenuModificacionAuto()" id="btnMenuModificacionAuto">Probar Ahora</button>
      </div>
    </section>
    <div id="menuModificacionAuto">
      <nav>
        <a href="#" style="animation-delay: 0.2s">About</a>
        <a href="#" style="animation-delay: 0.3s">Portfolio</a>
        <a href="#" style="animation-delay: 0.4s">Services</a>
        <a href="#" style="animation-delay: 0.5s">Contact</a>
      </nav>
    </div>
    <script type="text/javascript">
      const mostrarMenuLaterar = () => document.body.classList.toggle("open");
      const mostrarMenuModificacionAuto = () => document.getElementById("menuModificacionAuto").classList.toggle("open");
    </script>
  </body>
</html>
